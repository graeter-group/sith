name: Build and Deploy Docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx>=6.0 numpy matplotlib nglview ase ipywidgets vpython
          
          git clone https://github.com/Sucerquia/PlottingTool.git
          cd PlottingTool
          pip install -e .
          cd ../

          git clone https://github.com/Sucerquia/vmol.git
          cd vmol
          pip install -e .
          cd ../
          

      - name: Build Sphinx docs
        run: |
          pip install sphinxcontrib-mermaid sphinx-rtd-theme
          cd doc
          make html

     # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

